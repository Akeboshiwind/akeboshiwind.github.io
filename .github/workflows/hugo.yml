name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Babashka
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          bb: latest

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build bitemporal-playground
        run: |
          cd packages/bitemporal-playground
          bun install
          bb build:ci
          mkdir -p ../../static/tools/bitemporal
          cp -r target/public/* ../../static/tools/bitemporal/

      - name: Build christmas-talk
        run: |
          cd packages/christmas-talk
          bun install
          bb build:ci
          mkdir -p ../../static/talk/christmas
          cp -r target/public/* ../../static/talk/christmas/

      - name: Build chat-wrapped
        run: |
          cd packages/chat-wrapped
          bun install
          bb build:ci
          mkdir -p ../../static/talk/chat-wrapped
          cp -r target/public/* ../../static/talk/chat-wrapped/

      - name: Build Hugo
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: blog.bythe.rocks
