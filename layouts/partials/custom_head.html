{{ with .Site.GetPage "/blog" }}
  {{ with .OutputFormats.Get "rss" }}
    {{ printf `<link rel=%q type=%q href=%q title=%q>` .Rel .MediaType.Type .Permalink site.Title | safeHTML }}
  {{ end }}
{{ end }}


<style>
/* Fix for code block spacing */
pre code {
  padding: 0 !important;
  margin: 0 !important;
}

pre {
  padding: 1em !important;
  background-color: transparent !important;
}

/* Code block with filename styling */
.code-with-filename {
  position: relative;
}

.codeblock-name {
  font-size: 0.8em;
  color: gray;
  position: absolute;
  top: 0.5em;
  left: 1em;
  z-index: 1;
}

.code-with-filename pre {
  position: relative;
  padding-top: 1em !important;
}

/* Admonition styling */
.admonition {
  margin: 1.5rem 0;
  padding: 0.8rem;
  border-left: 0.25rem solid;
  border-radius: 0.3rem;
  overflow: hidden;
}

.admonition-title {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.admonition-content p:last-child {
  margin-bottom: 0;
}

/* Admonition types - Light mode */
.admonition-info {
  background-color: rgba(85, 149, 214, 0.1);
  border-left-color: #5595d6;
}

.admonition-info .admonition-title {
  color: #5595d6;
}

.admonition-warning {
  background-color: rgba(255, 185, 0, 0.1);
  border-left-color: #ffb900;
}

.admonition-warning .admonition-title {
  color: #ffb900;
}

.admonition-danger {
  background-color: rgba(231, 76, 60, 0.1);
  border-left-color: #e74c3c;
}

.admonition-danger .admonition-title {
  color: #e74c3c;
}

.admonition-success {
  background-color: rgba(46, 204, 113, 0.1);
  border-left-color: #2ecc71;
}

.admonition-success .admonition-title {
  color: #2ecc71;
}

.admonition-note {
  background-color: rgba(149, 165, 166, 0.1);
  border-left-color: #95a5a6;

.admonition-note .admonition-title {

  }

    background-color: rgba(255, 185, 0, 0.15);
    border-left-color: #ffb900;
  }

  }

    background-color: rgba(231, 76, 60, 0.15);
    border-left-color: #e74c3c;
  }

    color: #e95e4f;
  }

    background-color: rgba(46, 204, 113, 0.15);
    border-left-color: #2ecc71;
